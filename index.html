<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SCSS/styles.css">
    <script src="script/script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Advice generator app</title>

    <style>
        .advice_body a {
            color: #52ffa8;
            text-decoration: none;
            font-weight: 100;
        }
    </style>
</head>
<body>

    <div class="main__container">
        <h1 class="advice_number">Fun fact</h1>

        <blockquote>
            <p class="advice_body">
                This was coded by <a href="https://github.com/Jack-WebDev">Jack WebDev</a>
            </p>
            
        </blockquote>

        <img src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" class="pattern__divider--desktop">

        <img src="images/pattern-divider-mobile.svg" alt="pattern-divider-mobile" class="pattern__divider--mobile">

        <div class="dice__container">
            <img src="images/icon-dice.svg" alt="icon-dice" class="dice" id="die">
        </div>
    </div>
    
</body>
</html>
